<div ng-cloak style="overflow: hidden;">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h2 flex md-truncate>Settings</h2>
            <md-button class="md-raised md-accent md-hue-3" aria-label="Update" ng-click="save($event)">
                Save
            </md-button>
            <md-button class="md-icon-button" aria-label="Close" ng-click="close($event)">
                <md-icon md-svg-icon="theme/images/close.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout-padding flex layout-fill style="overflow: auto; margin-top: 10px;">
        <md-input-container class="md-block" flex-gt-sm>
            <label>EnsureMDM Server</label>
            <input required name="server_url" ng-model="config.Server" />
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>API Key</label>
            <input required name="api_key" ng-model="config.ApiKey" />
        </md-input-container>
        <md-input-container class="md-block">
            <label>Username</label>
            <input name="username" ng-model="config.Username" md-autofocus required />
        </md-input-container>
        <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" name="password" ng-model="config.Password" required />
        </md-input-container>

    </md-content>
</div>
