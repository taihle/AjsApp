    <md-toolbar class="md-hue-1 _md _md-toolbar-transitions">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Home" ng-click="toggleSidenav($event)">
                <md-icon md-svg-icon="theme/images/menu.svg"></md-icon>
            </md-button>
            
            <md-input-container style="margin: 10px;" ng-show="currentUser">
                <md-select ng-model="log_filter.selectedDevice" placeholder="Select a Device" ng-change="selectedDeviceChanged()">
                  <md-option ng-repeat="d in log_filter.devices" value="{{d}}">{{d}}</md-option>
                </md-select>
            </md-input-container>

            <span flex></span>

            <h1 class="md-title text-center">
                <img src="theme/images/logo-full.png" style="height: 50px; padding: 2.5px; cursor: pointer;" ng-click="gotoMain();"></img>
            </h1>

            <span flex></span>

            <md-button ng-if="log_filter.selectedDevice" aria-label="Auto Scroll">
                <md-tooltip md-direction="bottom">Auto Scroll: {{log_view.auto_scroll}}</md-tooltip>
                <md-switch md-invert ng-model="log_view.auto_scroll" class="md-primary" md-no-ink style="margin: 0px;" ng-true-value="'ON'" ng-false-value="'OFF'"></md-switch>
            </md-button>
 
            <md-button ng-if="log_filter.selectedDevice" aria-label="Log Lines">
                <md-tooltip md-direction="bottom">{{log_view.log_lines_count}}/{{MAX_LOG_LINES}}</md-tooltip> 
                <p ng-if="log_filter.selectedDevice" style="padding: 0px; margin: 0px; font-size: 1.25em;">{{log_view.log_lines_count}}</p>
            </md-button>

            <md-button ng-if="log_filter.selectedDevice" class="md-icon-button" aria-label="Save Log" ng-click="saveLog($event)">
                <md-tooltip md-direction="bottom">Save Log</md-tooltip>
                <md-icon md-svg-icon="theme/images/archive.svg"></md-icon>    
            </md-button>

            <md-button ng-if="!currentUser" class="md-icon-button" aria-label="Login" ng-click="login($event)">
                    <md-tooltip md-direction="bottom">Login</md-tooltip>
                    <md-icon md-svg-icon="theme/images/account_circle.svg"></md-icon>
            </md-button>

            <md-button ng-if="currentUser" class="md-icon-button" aria-label="Profile" ng-click="viewProfile($event)">
                    <md-tooltip md-direction="bottom">Profile</md-tooltip>
                    <img src="theme/images/profile-icon.png" ng-src="{{absImagePathUrl}}{{currentUser.icon}}" class="user_icon_thumb_small" alt="{{currentUser.firstname}}" on-error-src="theme/images/profile-icon.png" />
                </md-button>
        </div>
        </div>

    </md-toolbar>
